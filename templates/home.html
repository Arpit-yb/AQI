<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Air Quality Index</a>
    </nav>
    <div class="container">
        <h1 class="jumbotron"> Enter The Required Fields for Air Quality Index </h2>
            <div class="form">
                <form action="{{url_for('prediction')}}" method="POST">

                    <div class="form-group">
                        <label for="avgTemp">Average Annual Temperature</label>
                        <input type="text" class="form-control" name="t" id="avgTemp">
                    </div>
                    <div class="form-group">
                        <label for="maxTemp">Average ANNUAL MAXIMUM TEMPRATURE</label>
                        <input type="text" class="form-control" name="tM" id="maxTemp">
                    </div>
                    <div class="form-group">
                        <label for="minTemp">Average ANNUAL MINIMUM TEMPERATURE</label>
                        <input type="text" class="form-control" name="tm" id="minTemp">
                    </div>
                    <div class="form-group">
                        <label for="airPres">AIR PRESSURE</label>
                        <input type="text" class="form-control" name="slp" id="airPres">
                    </div>
                    <div class="form-group">
                        <label for="relHum">Average RELATIVE HUMIDITY</label>
                        <input type="text" class="form-control" name="h" id="relHum">
                    </div>
                    <div class="form-group">
                        <label for="avgVis">Average Visibility</label>
                        <input type="text" class="form-control" name="vv" id="avgVis">
                    </div>
                    <div class="form-group">
                        <label for="avgWind">ANNUAL Average WIND SPEED</label>
                        <input type="text" class="form-control" name="v" id="avgWind">
                    </div>
                    <div class="form-group">
                        <label for="vap">Mercury Vapour</label>
                        <input type="text" class="form-control" name="vm" id="vap">
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
